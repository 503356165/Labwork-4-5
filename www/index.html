<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Food Chooser</title>
</head>

<body class="cover vertical-align-center green-400 align-center blend-soft-light" style="background-image:url('/img/background.jpg')">
    <div class="header red">
        <div class="left">
            <button class="icon ion-navicon-round"></button>
        </div>
        <h1 class="text-white">Food Chooser</h1>
        <div class="space"></div>
        <div class="row">
            <div class="col-90 col-center">
                <div class="list no-border opacity-100">
                    <div class="item icon ion-search border-blue-400 border-bottom">
                        <input class="placeholder-white text-white" type="search" placeholder="Search your food">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space-huge"></div>
    <div class="space-huge"></div>
    <div>
        <img src="/img/pork-knee.jpg" />
        <div class="col padding">
            <h1 class="text-light text-white">This is German pork knee famouse around the world.</h1>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
